<div class="flex justify-center">
  <p class="p-5 font-bold">HELLO WELCOME BACK!</p>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mx-auto max-w-md  border bg-white shadow-lg rounded px-8 py-6">
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input type="email" id="email" formControlName="email" required
           class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
    <input type="password" id="password" formControlName="password" required
           class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="flex justify-center pb-2 text-xs">
    <a routerLink="/auth/forgot-password" class="text-blue-500">Forgot Password?</a>
  </div>

  <div class="flex flex-col items-center">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Login
    </button>
    <p class="text-xs mt-2">Don't have an account? <a routerLink="/auth/signup" class="text-blue-500">Sign Up</a></p>
  </div>
</form>
