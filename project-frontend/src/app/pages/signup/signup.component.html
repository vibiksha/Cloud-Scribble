<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="container mx-auto max-w-md bg-white shadow-md rounded px-8 py-6">
  <div class="mb-4">
    <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
    <input type="text" id="username" formControlName="username" required
           class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input type="email" id="email" formControlName="email" required
           class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <!-- <div class="mb-4">
    <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
    <input id="phoneNumber" formControlName="phoneNumber" required
           class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div> -->
  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
    <input type="password" id="password" formControlName="password" required
           class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="flex flex-col items-center ">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Sign Up
    </button>
    <p class="text-xs mt-2 justify-center">Already have an account? <a routerLink="/auth/login" class="text-blue-500">Login</a></p>
  </div>
</form>
